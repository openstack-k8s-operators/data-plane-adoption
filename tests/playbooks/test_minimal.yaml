- name: Prelude
  hosts: local
  gather_facts: false
  module_defaults:
    ansible.builtin.shell:
      executable: /bin/bash
  roles:
    - prelude_local

- name: Cleanup
  hosts: local
  gather_facts: false
  module_defaults:
    ansible.builtin.shell:
      executable: /bin/bash
  roles:
    - pcp_cleanup

- name: Adoption
  hosts: local
  gather_facts: false
  module_defaults:
    ansible.builtin.shell:
      executable: /bin/bash
  roles:
    - backend_services
    - stop_openstack_services
    - mariadb_copy
    - ovn_adoption
    - keystone_adoption
    - neutron_adoption
    - glance_adoption
    - placement_adoption
    - cinder_adoption
    - dataplane_adoption
    # TODO(marios) enable after https://issues.redhat.com/browse/OSPCIX-82
    # - horizon_adoption
