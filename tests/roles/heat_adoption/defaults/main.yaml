---
heat_patch: |
  spec:
    heat:
      enabled: true
      apiOverride:
        route: {}
      cnfAPIOverride:
        route: {}
      template:
        databaseInstance: openstack
        databaseAccount: heat
        secret: osp-secret
        memcachedInstance: memcached
        passwordSelectors:
          authEncryptionKey: HeatAuthEncryptionKey
          service: HeatPassword
          stackDomainAdminPassword: HeatStackDomainAdminPassword
        messagingBus:
          cluster: rabbitmq
        serviceUser: heat

heat_retry_delay: 5
