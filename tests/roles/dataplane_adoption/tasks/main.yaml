- name: prepare adopted EDPM workloads to use Ceph backend for Cinder, if configured so
  no_log: "{{ use_no_log }}"
  when: cinder_volume_backend == "ceph" or cinder_backup_backend == "ceph"
  ansible.builtin.shell: |
    {{ shell_header }}
    {{ oc_header }}
    oc patch osdpns/openstack --type=merge --patch "
    spec:
      services:
        - bootstrap
        - download-cache
        - validate-network
        - install-os
        - configure-os
        - run-os
        - install-certs
        - ceph-client
        - libvirt
        - nova-compute-extraconfig
        - ovn
        - neutron-metadata
      nodeTemplate:
        extraMounts:
        - extraVolType: Ceph
          volumes:
          - name: ceph
            secret:
              secretName: ceph-conf-files
          mounts:
          - name: ceph
            mountPath: "/etc/ceph"
            readOnly: true
    "

