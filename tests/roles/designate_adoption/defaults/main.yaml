---
designate_patch: |
  spec:
    designate:
      enabled: true
      apiOverride:
        route: {}
      template:
        databaseInstance: openstack
        databaseAccount: designate
        rabbitMqClusterName: rabbitmq
        secret: osp-secret
        serviceAccount: designate
        serviceUser: designate
        passwordSelectors:
          database: DesignateDatabasePassword
          service: DesignatePassword
        designateAPI:
          replicas: 1
          override:
            service:
              internal:
                metadata:
                  annotations:
                    metallb.universe.tf/address-pool: internalapi
                    metallb.universe.tf/allow-shared-ip: internalapi
                    metallb.universe.tf/loadBalancerIPs: {{ internalapi_prefix | default('172.17.0') }}.80
                spec:
                  type: LoadBalancer
        designateCentral:
          replicas: 1
        designateWorker:
          replicas: 1
        designateMdns:
          replicas: 1
        designateProducer:
          replicas: 1
