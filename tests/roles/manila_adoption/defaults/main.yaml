# manila_backend can be 'cephfs', 'cephnfs', 'netapp'
manila_backend: ''
os_net_conf_path: "/etc/os-net-config/config.yaml"
manila_storagenfs_nic: "nic2"
manila_storagenfs_vlan_id: "70"
ganesha_default_path: "/etc/ganesha/ganesha.conf"
# The path where we find manila.conf generated by puppet-tripleo
manila_tripleo_path: "/var/lib/config-data/puppet-generated/manila/etc/manila/manila.conf"
# The path where we temporarily save manila.conf fetched by TripleO controller node
manila_conf_path: "/tmp/manila.conf"

### Netapp variables ###

# The backend name generated by puppet-tripleo
manila_netapp_backend: "tripleo_netapp"
# The Netapp relevant info that should be extracted by manila.conf in the
# source cloud
manila_netapp_vars:
  - netapp_login
  - netapp_password
  - netapp_server_hostname
  - netapp_vserver
# supported backends in the manila adoption test suite
supported_backends:
  - cephfs
  - cephnfs
  - netapp
manila_retry_delay: 5
# Path to the Ceph configuration file for the CephFS backend.
# Default is /etc/ceph/ceph.conf (single-cluster deployments).
# Override with the cluster-specific path for DCN deployments,
# e.g. /etc/ceph/central.conf
manila_cephfs_conf_path: /etc/ceph/ceph.conf
# Ceph cluster name for the CephFS backend. Default is 'ceph'.
# Override for DCN deployments, e.g. 'central'.
manila_cephfs_cluster_name: ceph
