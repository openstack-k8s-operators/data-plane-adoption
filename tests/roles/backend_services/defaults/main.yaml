# Service account passwords (not service DB passwords) from the
# original deployment.
enable_tlse: false
aodh_password: ''
barbican_password: ''
ceilometer_password: ''
cinder_password: ''
manila_password: ''
glance_password: ''
ironic_password: ''
neutron_password: ''
nova_password: ''
octavia_password: ''
placement_password: ''
heat_password: ''
heat_auth_encryption_key: ''
heat_stack_domain_admin_password: ''
swift_password: ''
dns_lb_ip: 192.168.122.80
dns_server_ip: 192.168.122.1
enable_unique_pod_names: false

dpa_dir: "../.."
dpa_tests_dir: "{{ dpa_dir }}/tests"

# director operator namespace
director_namespace: "ospdo_openstack"
# adoption repo default location
backend_retry_delay: 5

# list of names of cinder-volume containers as defined in the CRs
backend_services_cindervolumes:
  - volume1
# dictionary of name/full URI of cinder-volume container images (3rd-party)
backend_services_cindervolumes_extraimages: {}
# list of names of manila-share containers as defined in the CRs
backend_services_manilashares:
  - share1
# dictionary of name/full URI of manila-share container images (3rd-party)
backend_services_manilashares_extraimages: {}
