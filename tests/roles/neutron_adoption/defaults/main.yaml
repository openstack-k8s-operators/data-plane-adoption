---
neutron_config_patch: |
  spec:
    neutron:
      enabled: true
      apiOverride:
        route: {}
      template:
        customServiceConfig: |
          [DEFAULT]
          default_log_levels = keystonemiddleware.auth_token=DEBUG,keystoneauth.session=DEBUG
          [keystone_authtoken]
          memcached_servers =
        override:
          service:
            internal:
              metadata:
                annotations:
                  metallb.universe.tf/address-pool: internalapi
                  metallb.universe.tf/allow-shared-ip: internalapi
                  metallb.universe.tf/loadBalancerIPs: 172.17.0.80
              spec:
                type: LoadBalancer
        databaseInstance: openstack
        databaseAccount: neutron
        secret: osp-secret
        networkAttachments:
        - internalapi
