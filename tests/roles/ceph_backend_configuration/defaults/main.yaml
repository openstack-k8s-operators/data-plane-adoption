ceph_backend_configuration_patch: |
  spec:
    extraMounts:
      - name: v1
        region: r1
        extraVol:
          - propagation:
            - CinderVolume
            - CinderBackup
            - GlanceAPI
            - ManilaShare
            extraVolType: Ceph
            volumes:
            - name: ceph
              projected:
                sources:
                - secret:
                    name: ceph-conf-files
            mounts:
            - name: ceph
              mountPath: "/etc/ceph"
              readOnly: true
