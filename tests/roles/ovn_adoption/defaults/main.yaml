container_registry: "quay.io"
container_namespace: "podified-antelope-centos9"
container_tag: "current-podified"
ovn_image: "{{ container_registry }}/{{ container_namespace }}/openstack-ovn-base:{{ container_tag }}"
storage_class_name: local-storage
storage_reclaim_policy: delete
ironic_adoption: false

# Network configuration for IPv4/IPv6 support
ipv6_enabled: false
internalapi_src: "172.17.1.0/24"
internalapi_src_ipv6: "2620:cf:cf:bbbb::/64"
ctlplane_prefix: "192.168.122"
ctlplane_prefix_ipv6: "2620:cf:cf:aaaa"

ovs_db_patch: |
  spec:
    ovn:
      enabled: true
      template:
        ovnDBCluster:
          ovndbcluster-nb:
            replicas: 3
            dbType: NB
            storageRequest: 10G
            networkAttachment: internalapi
          ovndbcluster-sb:
            replicas: 3
            dbType: SB
            storageRequest: 10G
            networkAttachment: internalapi

ovn_northd_patch: |
  spec:
    ovn:
      enabled: true
      template:
        ovnNorthd:
          replicas: 1

ovn_nic_mapping_patch: |
  spec:
    ovn:
      template:
        ovnController:
          nicMappings:
            ironic: baremetal

dpa_dir: "../.."
dpa_tests_dir: "{{ dpa_dir }}/tests"

# director operator namespace
director_namespace: "ospdo_openstack"
# adoption repo default location
