ovn_image: quay.io/podified-antelope-centos9/openstack-ovn-base:current-podified
storage_class_name: local-storage
storage_reclaim_policy: delete
ironic_adoption: false

ovs_db_patch: |
  spec:
    ovn:
      enabled: true
      template:
        ovnDBCluster:
          ovndbcluster-nb:
            replicas: 3
            dbType: NB
            storageRequest: 10G
            networkAttachment: internalapi
          ovndbcluster-sb:
            replicas: 3
            dbType: SB
            storageRequest: 10G
            networkAttachment: internalapi

ovn_northd_patch: |
  spec:
    ovn:
      enabled: true
      template:
        ovnNorthd:
          replicas: 1

ovn_nic_mapping_patch: |
  spec:
    ovn:
      template:
        ovnController:
          nicMappings:
            ironic: baremetal

dpa_dir: "../.."
dpa_tests_dir: "{{ dpa_dir }}/tests"

# ospdo env:
# Whether source env is OSPD Director Operator
# i.e. https://github.com/openstack-k8s-operators/osp-director-operator
ospdo_src: false
# rhoso namespace
rhoso_namespace: "openstack"
# director operator namespace
org_namespace: "ospdo_openstack"
# adoption repo default location
